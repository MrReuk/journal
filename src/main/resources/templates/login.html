<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход в систему</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Вход в систему</h1>

  <div th:if="${param.error}" class="alert alert-error">
    Неверный логин или пароль
  </div>
  <div th:if="${param.logout}" class="alert alert-success">
    Вы успешно вышли из системы
  </div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <form th:action="@{/login}" method="post" class="form-container">
    <div class="form-row">
      <input type="text" name="username" placeholder="Логин" required class="form-control">
    </div>
    <div class="form-row">
      <input type="password" name="password" placeholder="Пароль" required class="form-control">
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-primary">Войти</button>
    </div>
  </form>

  <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</div>
</body>
</html>
