<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Платежи</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Управление платежами</h1>

    <a th:href="@{/admin/pay/search}"><button type="submit" class="btn btn-primary">Перейти к поиску</button></a>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <table class="data-table">
        <tr>
            <th>ID</th>
            <th>Тип оплаты</th>
            <th>Покупатель</th>
            <th>Цена</th>
        </tr>
        <tr th:each="pay : ${pays}">
            <td th:text="${pay.id}"></td>
            <td th:text="${pay.typePay.name}"></td>
            <td th:text="${pay.buyer.fullName}"></td>
            <td th:text="${#numbers.formatDecimal(pay.price, 1, 2)}"> руб.</td>
        </tr>
    </table>

    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/admin/pay(page=${currentPage > 0 ? currentPage - 1 : 0})}"
           th:if="${currentPage > 0}">Предыдущая</a>
        <span>Страница [[${currentPage + 1}]] из [[${totalPages}]]</span>
        <a th:href="@{/admin/pay(page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage})}"
           th:if="${currentPage < totalPages - 1}">Следующая</a>
    </div>

    <div class="form-container">
        <h3>Добавить платеж</h3>
        <form th:action="@{/admin/pay/add}" th:object="${pay}" method="post">
            <div class="form-row">
                <select th:field="*{typePay}" class="form-control" required>
                    <option value="">Выберите тип оплаты</option>
                    <option th:each="typePay : ${allTypePays}"
                            th:value="${typePay.id}"
                            th:text="${typePay.name}"></option>
                </select>
                <select th:field="*{buyer}" class="form-control" required>
                    <option value="">Выберите покупателя</option>
                    <option th:each="buyer : ${allBuyers}"
                            th:value="${buyer.id}"
                            th:text="${buyer.fullName}"></option>
                </select>
                <input type="number" th:field="*{price}" class="form-control"
                       step="0.01" min="0.01" placeholder="Цена" required>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
            <div class="form-row">
                <small class="alert-error" th:if="${#fields.hasErrors('typePay')}">Выберите тип оплаты</small>
                <small class="alert-error" th:if="${#fields.hasErrors('buyer')}">Выберите покупателя</small>
                <small class="alert-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            </div>
        </form>
    </div>

    <div class="form-container">
        <h3>Обновить платеж</h3>
        <form th:action="@{/admin/pay/update}" method="post">
            <div class="form-row">
                <input type="number" name="id" class="form-control" placeholder="ID платежа" required>
                <select name="typePayId" class="form-control" required>
                    <option value="">Выберите тип оплаты</option>
                    <option th:each="typePay : ${allTypePays}"
                            th:value="${typePay.id}"
                            th:text="${typePay.name}"></option>
                </select>
                <select name="buyerId" class="form-control" required>
                    <option value="">Выберите покупателя</option>
                    <option th:each="buyer : ${allBuyers}"
                            th:value="${buyer.id}"
                            th:text="${buyer.fullName}"></option>
                </select>
                <input type="number" name="price" step="0.01" min="0.01"
                       class="form-control" placeholder="Цена" required>
                <button type="submit" class="btn btn-update">Обновить</button>
            </div>
        </form>
    </div>

    <div class="form-container">
        <h3>Удалить платеж</h3>
        <form th:action="@{/admin/pay/delete}" method="post">
            <div class="form-row">
                <input type="number" name="id" class="form-control" placeholder="ID платежа" required>
                <button type="submit" class="btn btn-delete">Удалить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
