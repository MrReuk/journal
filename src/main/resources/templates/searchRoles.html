<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Поиск ролей</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Поиск ролей</h1>

  <a th:href="@{/admin/roles}"><button type="submit" class="btn btn-primary">Вернуться к списку</button></a>

  <div class="form-container">
    <form th:action="@{/admin/roles/search}" method="get">
      <div class="form-row">
        <input type="number" name="id" class="form-control" placeholder="Поиск по ID" th:value="${searchId}">
        <input type="text" name="name" class="form-control" placeholder="Название роли" th:value="${searchName}">
        <button type="submit" class="btn btn-primary">Искать</button>
      </div>
    </form>
  </div>

  <table class="data-table">
    <tr>
      <th>ID</th>
      <th>Название роли</th>
    </tr>
    <tr th:each="role : ${roles}">
      <td th:text="${role.id}"></td>
      <td th:text="${role.name}"></td>
    </tr>
    <tr th:if="${roles.isEmpty()}">
      <td colspan="2" style="text-align: center;">Роли не найдены</td>
    </tr>
  </table>

  <div class="pagination" th:if="${totalPages > 1}">
    <a th:href="@{/admin/roles/search(id=${searchId},name=${searchName},page=${currentPage > 0 ? currentPage - 1 : 0})}"
       th:if="${currentPage > 0}">Предыдущая</a>
    <span>Страница [[${currentPage + 1}]] из [[${totalPages}]]</span>
    <a th:href="@{/admin/roles/search(id=${searchId},name=${searchName},page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage})}"
       th:if="${currentPage < totalPages - 1}">Следующая</a>
  </div>
</div>
</body>
</html>
