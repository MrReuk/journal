<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Виды деревьев</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Управление видами деревьев</h1>

  <a th:href="@{/admin/tree-species/search}"><button type="submit" class="btn btn-primary">Перейти к поиску</button></a>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

  <table class="data-table">
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Характеристики</th>
    </tr>
    <tr th:each="item : ${treeSpeciesList}">
      <td th:text="${item.id}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.characteristics}"></td>
    </tr>
  </table>

  <div class="pagination" th:if="${totalPages > 1}">
    <a th:href="@{/admin/tree-species(page=${currentPage > 0 ? currentPage - 1 : 0})}"
       th:if="${currentPage > 0}">Предыдущая</a>
    <span>Страница [[${currentPage + 1}]] из [[${totalPages}]]</span>
    <a th:href="@{/admin/tree-species(page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage})}"
       th:if="${currentPage < totalPages - 1}">Следующая</a>
  </div>

  <div class="form-container">
    <h3>Добавить вид дерева</h3>
    <form th:action="@{/admin/tree-species/add}" th:object="${treeSpecies}" method="post">
      <div class="form-row">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Название вида" required maxlength="30">
        <input type="text" th:field="*{characteristics}" class="form-control" placeholder="Характеристики" required maxlength="80">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
      <div class="form-row">
        <small class="alert-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        <small class="alert-error" th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}"></small>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h3>Обновить вид дерева</h3>
    <form th:action="@{/admin/tree-species/update}" method="post">
      <div class="form-row">
        <input type="number" name="id" class="form-control" placeholder="ID вида" required>
        <input type="text" name="name" class="form-control" placeholder="Название" required maxlength="30">
        <input type="text" name="characteristics" class="form-control" placeholder="Характеристики" required maxlength="80">
        <button type="submit" class="btn btn-update">Обновить</button>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h3>Удалить вид дерева</h3>
    <form th:action="@{/admin/tree-species/delete}" method="post">
      <div class="form-row">
        <input type="number" name="id" class="form-control" placeholder="ID вида" required>
        <button type="submit" class="btn btn-delete">Удалить</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
