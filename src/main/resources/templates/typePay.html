<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Типы оплаты</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Управление типами оплаты</h1>

  <a th:href="@{/admin/type-pay/search}"><button type="submit" class="btn btn-primary">Перейти к поиску</button></a>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
  <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

  <table class="data-table">
    <tr>
      <th>ID</th>
      <th>Название типа оплаты</th>
    </tr>
    <tr th:each="type : ${typesPay}">
      <td th:text="${type.id}"></td>
      <td th:text="${type.name}"></td>
    </tr>
  </table>

  <div class="pagination" th:if="${totalPages > 1}">
    <a th:href="@{/admin/type-pay(page=${currentPage > 0 ? currentPage - 1 : 0})}"
       th:if="${currentPage > 0}">Предыдущая</a>
    <span>Страница [[${currentPage + 1}]] из [[${totalPages}]]</span>
    <a th:href="@{/admin/type-pay(page=${currentPage < totalPages - 1 ? currentPage + 1 : currentPage})}"
       th:if="${currentPage < totalPages - 1}">Следующая</a>
  </div>

  <div class="form-container">
    <h3>Добавить тип оплаты</h3>
    <form th:action="@{/admin/type-pay/add}" th:object="${typePay}" method="post">
      <div class="form-row">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Название типа оплаты" required maxlength="30">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
      <div class="form-row">
        <small class="alert-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h3>Обновить тип оплаты</h3>
    <form th:action="@{/admin/type-pay/update}" method="post">
      <div class="form-row">
        <input type="number" name="id" class="form-control" placeholder="ID типа оплаты" required>
        <input type="text" name="name" class="form-control" placeholder="Новое название" required maxlength="30">
        <button type="submit" class="btn btn-update">Обновить</button>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h3>Удалить тип оплаты</h3>
    <form th:action="@{/admin/type-pay/delete}" method="post">
      <div class="form-row">
        <input type="number" name="id" class="form-control" placeholder="ID типа оплаты" required>
        <button type="submit" class="btn btn-delete">Удалить</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
